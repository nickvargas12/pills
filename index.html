<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <div class="container">
      <p>1000 pills</p>
      <div class="row">
        <input 
          type="number" 
          id="pill-count" 
          min="1" 
          max="100" 
          value="1" 
          placeholder="Number of pills..."
        />
        <button id="lucky-button">Try Your Luck!</button>
        <button id="reset-button">Reset</button>
        <pre id="current-odds">Current odds: 1/1000
Potential Prize: $0</pre>
        <pre id="result"></pre>
      </div>
    </div>
  </body>
</html>
